<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Status — Living Letter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&family=Crimson+Pro:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Status-specific styles */
    .status-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 100px 24px 60px;
    }
    
    .status-title {
      font-family: 'Caveat', cursive;
      font-size: 2.5rem;
      color: #5b5bd6;
      margin-bottom: 0.25rem;
    }
    
    .status-subtitle {
      color: rgba(44, 44, 44, 0.6);
      margin-bottom: 2rem;
      font-size: 1rem;
    }
    
    .status-card {
      background: white;
      border-radius: 12px;
      padding: 1.25rem 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      border: 1px solid rgba(44, 44, 44, 0.08);
    }
    
    .status-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    
    .status-indicator.checking { background: #f59e0b; animation: pulse 1s infinite; }
    .status-indicator.ok { background: #22c55e; }
    .status-indicator.error { background: #ef4444; }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    
    .status-name {
      font-weight: 500;
      font-size: 1.05rem;
      flex: 1;
    }
    
    .status-badge {
      font-size: 0.75rem;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      font-weight: 500;
    }
    
    .status-badge.ok { background: rgba(34, 197, 94, 0.15); color: #16a34a; }
    .status-badge.error { background: rgba(239, 68, 68, 0.15); color: #dc2626; }
    .status-badge.checking { background: rgba(245, 158, 11, 0.15); color: #d97706; }
    
    .status-details {
      margin-top: 0.75rem;
      padding-top: 0.75rem;
      border-top: 1px solid rgba(44, 44, 44, 0.06);
      font-size: 0.9rem;
      color: rgba(44, 44, 44, 0.7);
    }
    
    .status-details code {
      background: rgba(91, 91, 214, 0.08);
      padding: 0.15rem 0.4rem;
      border-radius: 4px;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 0.8rem;
    }
    
    .config-box {
      background: rgba(91, 91, 214, 0.06);
      border-radius: 10px;
      padding: 1rem 1.25rem;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }
    
    .config-box h3 {
      font-family: 'Caveat', cursive;
      font-size: 1.2rem;
      color: #5b5bd6;
      margin-bottom: 0.5rem;
    }
    
    .config-row {
      display: flex;
      justify-content: space-between;
      padding: 0.3rem 0;
    }
    
    .config-label { color: rgba(44, 44, 44, 0.6); }
    .config-value { font-weight: 500; }
    
    .action-row {
      display: flex;
      gap: 0.75rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-family: 'Crimson Pro', serif;
      font-size: 0.95rem;
      cursor: pointer;
      border: none;
      transition: all 0.15s;
    }
    
    .btn:hover { transform: translateY(-1px); }
    
    .btn-primary {
      background: #5b5bd6;
      color: white;
    }
    
    .btn-ghost {
      background: transparent;
      color: #5b5bd6;
      border: 1px solid rgba(91, 91, 214, 0.3);
    }
    
    .timestamp {
      text-align: center;
      font-size: 0.8rem;
      color: rgba(44, 44, 44, 0.4);
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <nav class="top-nav" aria-label="Site">
    <a class="top-nav__link" href="index.html">Letter</a>
    <a class="top-nav__link" href="writing.html">Writing</a>
    <a class="top-nav__link" href="reading.html">Reading</a>
  </nav>

  <div class="status-container">
    <h1 class="status-title">System Status</h1>
    <p class="status-subtitle">Connection diagnostics</p>
    
    <div class="status-card" id="backend-card">
      <div class="status-header">
        <div class="status-indicator checking" id="backend-indicator"></div>
        <span class="status-name">Backend Server</span>
        <span class="status-badge checking" id="backend-badge">checking</span>
      </div>
      <div class="status-details" id="backend-details"></div>
    </div>
    
    <div class="status-card" id="db-card">
      <div class="status-header">
        <div class="status-indicator checking" id="db-indicator"></div>
        <span class="status-name">Database</span>
        <span class="status-badge checking" id="db-badge">checking</span>
      </div>
      <div class="status-details" id="db-details"></div>
    </div>
    
    <div class="status-card" id="notes-card">
      <div class="status-header">
        <div class="status-indicator checking" id="notes-indicator"></div>
        <span class="status-name">Notes API</span>
        <span class="status-badge checking" id="notes-badge">checking</span>
      </div>
      <div class="status-details" id="notes-details"></div>
    </div>
    
    <div class="config-box">
      <h3>Configuration</h3>
      <div class="config-row">
        <span class="config-label">Environment</span>
        <span class="config-value" id="env-type">—</span>
      </div>
      <div class="config-row">
        <span class="config-label">API</span>
        <span class="config-value"><code id="api-url">—</code></span>
      </div>
    </div>
    
    <div class="action-row">
      <button class="btn btn-primary" onclick="runAllChecks()">Refresh</button>
      <button class="btn btn-ghost" onclick="location.href='admin.html'">View Notes</button>
      <button class="btn btn-ghost" onclick="location.href='index.html'">Back to Letter</button>
    </div>
    
    <p class="timestamp" id="timestamp"></p>
  </div>
  
  <script src="js/config.js"></script>
  <script>
    const $ = id => document.getElementById(id);
    
    $('env-type').textContent = (location.hostname === 'localhost' || location.hostname === '127.0.0.1') 
      ? 'Local' : 'Production';
    $('api-url').textContent = CONFIG.API_BASE;
    
    function setStatus(id, status, detail) {
      $(`${id}-indicator`).className = `status-indicator ${status}`;
      $(`${id}-badge`).className = `status-badge ${status}`;
      $(`${id}-badge`).textContent = status === 'ok' ? 'online' : status === 'error' ? 'offline' : 'checking';
      $(`${id}-details`).innerHTML = detail || '';
    }
    
    async function checkBackend() {
      setStatus('backend', 'checking', '');
      try {
        const res = await fetch(CONFIG.API_HEALTH, { signal: AbortSignal.timeout(8000) });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        setStatus('backend', 'ok', `Responding at <code>${CONFIG.API_BASE}</code>`);
        return data;
      } catch (e) {
        setStatus('backend', 'error', `Cannot reach <code>${CONFIG.API_BASE}</code>`);
        return null;
      }
    }
    
    function checkDatabase(health) {
      if (!health) {
        setStatus('db', 'error', 'Backend offline');
        return false;
      }
      if (health.dbConnected) {
        setStatus('db', 'ok', `Type: <code>${health.dbType}</code>`);
        return true;
      }
      setStatus('db', 'error', 'Not connected');
      return false;
    }
    
    async function checkNotes() {
      setStatus('notes', 'checking', '');
      try {
        const res = await fetch(CONFIG.API_NOTES, { signal: AbortSignal.timeout(8000) });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        const count = data.notes?.length || 0;
        setStatus('notes', 'ok', `${count} note${count !== 1 ? 's' : ''} stored`);
        return true;
      } catch (e) {
        setStatus('notes', 'error', 'Endpoint unavailable');
        return false;
      }
    }
    
    async function runAllChecks() {
      $('timestamp').textContent = `Last checked: ${new Date().toLocaleTimeString()}`;
      const health = await checkBackend();
      checkDatabase(health);
      await checkNotes();
    }
    
    runAllChecks();
  </script>
</body>
</html>
